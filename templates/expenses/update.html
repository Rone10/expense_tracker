{% extends 'base.html' %}


{% block content  %}

<div class=" shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6 ">
      <h3 class="text-base font-semibold leading-6 text-gray-900">Add Expense</h3>
     
      <form class="mt-5 sm:flex sm:items-center" method="post">
        {% csrf_token %}
        
        <div class="w-full sm:max-w-xs">
          <label for="email" class="sr-only">Name</label>
          {{form.name}}
        </div>
        <div class="w-full sm:max-w-xs">
          <label for="email" class="sr-only">Amount</label>
          {{form.amount}}
        </div>
        <div class="w-full sm:max-w-xs">
          <label for="email" class="sr-only">Category</label>
          {{form.category}}
        </div>
        <button type="submit" class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white hover:text-blue-500  border-2 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 sm:ml-3 sm:mt-0 sm:w-auto">Save</button>
      </form>
    </div>
  </div>

{% endblock %}
