{% extends 'base.html' %}

{% block title %} Delete Expense {% endblock %}
{% block content %}
<div class="bg-green-300 w-full h-full ">
  <div class="bg-white">
    <form method="post">
      {% csrf_token %}

      <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Are you sure you want to delete</h2>
          <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-gray-600">{{expense.name}}?</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">

            <a href="{% url 'expenses:expenses' %}"
              class="border rounded-md px-3.5 py-2.5 border-blue-600 text-sm font-semibold leading-6 text-gray-900">No,
              cancel</a>
            <button type="submit"
              class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Yes,
              Delete</button>
          </div>
        </div>
      </div>
  </div>
  </form>

</div>

{% endblock %}
